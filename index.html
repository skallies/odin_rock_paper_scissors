<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <div class="container">

      <div id="buttons">
         <button id="rock">ROCK</button>
         <button id="paper">PAPER</button>
         <button id="scissors">SCISSORS</button>
      </div>

      <div id="battleBoard">
         <span class="player choice">Player</span>
         <span id="versus">versus</span>
         <span class="computer choice">Computer</span>
         <div id="outcome">Let's Play!</div>
         <div id="message"></div>
      </div>

      <div id="scoreboard">
         <div class="player score">
            <h3 class="name">PLAYER</h3>
            <div id="playerscore" class="display">0</div>
         </div>
         
         <!-- <div class="spacer"></div> -->

         <div id="center">
            <div id="round">
               <h4>ROUND</h4>
               <div id="roundnumber" class="display">1</div>
            </div>
            <div id="emptyspace"></div>
         </div>

         <!-- <div class="spacer"></div> -->
         <div class="computer score">
            <h3 class="name">COMPUTER</h3>
            <div id="computerscore" class="display">0</div>
         </div>
      </div>

      <div id="reset">
         <button id="reset">RESET</button>
      </div>

   </div>
   <script src="./script.js"></script>
</body>
</html>
